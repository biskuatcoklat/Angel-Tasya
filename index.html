<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angel Si Anak Gizi</title>
    <link rel="stylesheet" />
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .parallax-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .parallax-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("ast.jpg"); /* Ganti dengan URL gambar latar belakang yang diinginkan */
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <body>
    <div class="parallax-container">
      <div class="parallax-background"></div>
      <div class="content">
        <h1>Hai Angel tasya</h1>
        <!-- <p>Apakah matahari berhenti bercahaya?</p> -->
        <!-- <button onclick="gombal()">Next</button> -->
        <a href="index2.html"><button>Next</button></a>
      </div>
    </div>
  </body>
</html>
